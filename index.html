<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Visitor IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Your IP address is: <span id="visitor-ip">Loading...</span></p>

    <script>
        // Fetch the visitor's IP address using ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('visitor-ip').textContent = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('visitor-ip').textContent = 'Unable to fetch IP address.';
            });
    </script>
</body>
</html>
