<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #fff4db;
        }
        .info-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffe4b5;
            display: inline-block;
            text-align: left;
        }
        .info-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Visitor Information</h1>
    <div class="info-container">
        <p>Region: <span id="region">Loading...</span></p>
        <p>City: <span id="city">Loading...</span></p>
        <p>ZIP: <span id="zip">Loading...</span></p>
        <p>Timezone: <span id="timezone">Loading...</span></p>
        <p>ISP: <span id="isp">Loading...</span></p>
        <p>Organization: <span id="organization">Loading...</span></p>
        <p>AS Number: <span id="asn">Loading...</span></p>
        <p>User Agent: <span id="user-agent">Loading...</span></p>
    </div>

    <!-- Include Axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include your custom JavaScript -->
    <script src="js/FetchInformation.js"></script>
    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
                    document.getElementById('region').textContent = `Lat: ${latitude}, Long: ${longitude}`;
                },
                (error) => {
                    console.error('Error using Geolocation API:', error);
                    document.getElementById('region').textContent = 'Geolocation not available.';
                }
            );
        } else {
            console.error('Geolocation API not supported by this browser.');
            document.getElementById('region').textContent = 'Geolocation not supported.';
        }
    </script>
</body>
</html>
