<script>
    async function checkProxy() {
      try {
        // Replace with your Vercel URL (looks like: https://your-project.vercel.app)
        const API_URL = 'https://your-project.vercel.app/api/detect-proxy';
    
        const response = await fetch(API_URL);
        const result = await response.json();
    
        if (result.isProxy) {
          alert("VPN/Proxy detected! Please disable it to access this site.");
          // Optional: Redirect or block content
        } else {
          console.log("No VPN/Proxy detected");
        }
      } catch (error) {
        console.log("Error checking proxy:", error);
      }
    }
    
    // Run when page loads
    window.addEventListener('load', checkProxy);
    </script>
