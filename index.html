<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Visitor Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #fff4db;
        }
        .info-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffe4b5;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div class="info-container">
        <p>Your IPv4 Address: <span id="ipv4">Loading...</span></p>
        <p>Your IPv6 Address: <span id="ipv6">Loading...</span></p>
        <p>Your Country: <span id="country">Loading...</span></p>
    </div>

    <!-- Updated script path -->
    <script src="js/FetchInformation.js"></script>
</body>
</html>
