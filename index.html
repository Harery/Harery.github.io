<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Visitor Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #fff4db;
        }
        .info-container {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffe4b5;
            display: inline-block;
            text-align: left;
        }
        .info-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div class="info-container">
        <p>Your IPv4 Address: <span id="ipv4">Loading...</span></p>
        <p>Your IPv6 Address: <span id="ipv6">Loading...</span></p>
        <p>Region: <span id="region">Loading...</span></p>
        <p>City: <span id="city">Loading...</span></p>
        <p>ZIP: <span id="zip">Loading...</span></p>
        <p>Timezone: <span id="timezone">Loading...</span></p>
        <p>Internet Service Provider (ISP): <span id="isp">Loading...</span></p>
        <p>Organization: <span id="organization">Loading...</span></p>
        <p>AS number and name: <span id="asn">Loading...</span></p>
        <p>User agent: <span id="user-agent">Loading...</span></p>
    </div>

    <!-- Updated script path -->
    <script src="js/FetchInformation.js"></script>
</body>
</html>
